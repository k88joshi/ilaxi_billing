<style>
  /* ============================================
     CSS Custom Properties - Shared Design Tokens
     Included via <?!= include('design-tokens') ?>
     ============================================ */
  :root {
    /* Color System â€” Ilaxi Foods brand (maroon/burgundy) */
    --color-primary: #7c1d1d;
    --color-primary-hover: #5b1414;
    --color-primary-light: #fef7f7;
    --color-primary-ghost: rgba(124, 29, 29, 0.08);

    --color-success: #10b981;
    --color-success-light: #d1fae5;
    --color-success-text: #047857;
    --color-error: #ef4444;
    --color-error-light: #fee2e2;
    --color-error-text: #dc2626;
    --color-warning: #f59e0b;
    --color-warning-light: #fef3c7;
    --color-warning-text: #b45309;
    --color-info: #3b82f6;
    --color-info-light: #dbeafe;
    --color-info-text: #1d4ed8;

    /* Neutrals */
    --color-bg: #f5f5f4;
    --color-surface: #ffffff;
    --color-surface-elevated: #ffffff;
    --color-border: #e7e5e4;
    --color-border-light: #f5f5f4;

    --color-text: #1c1917;
    --color-text-secondary: #57534e;
    --color-text-muted: #a8a29e;
    --color-text-inverted: #ffffff;

    /* Spacing Scale (4px base) */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;

    /* Typography */
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    --font-mono: 'SF Mono', 'Fira Code', 'Fira Mono', Menlo, monospace;

    --text-xs: 12px;
    --text-sm: 13px;
    --text-base: 14px;
    --text-lg: 16px;
    --text-xl: 20px;
    --text-2xl: 24px;
    --text-3xl: 30px;

    --line-height-tight: 1.25;
    --line-height-normal: 1.5;
    --line-height-relaxed: 1.625;

    /* Shadows */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03);
    --shadow-md: 0 2px 8px -2px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 8px 24px -4px rgba(0, 0, 0, 0.1);

    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 14px;
    --radius-xl: 20px;
    --radius-full: 9999px;

    /* Transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);

    /* Header gradient */
    --header-gradient: linear-gradient(135deg, #7c1d1d 0%, #991b1b 100%);

    /* Focus ring */
    --shadow-focus: 0 0 0 3px var(--color-primary-ghost);
    --focus-ring: 0 0 0 3px var(--color-primary-ghost);
  }

  /* ============================================
     Reusable Components
     ============================================ */

  /* Tab Intro Header */
  .tab-intro { margin-bottom: var(--space-5); }
  .tab-intro-title { font-size: var(--text-2xl); font-weight: 700; color: var(--color-text); margin-bottom: var(--space-1); letter-spacing: -0.3px; }
  .tab-intro-desc { font-size: var(--text-sm); color: var(--color-text-secondary); line-height: var(--line-height-relaxed); max-width: 640px; }

  /* Step Indicator */
  .steps-bar { display: flex; gap: var(--space-2); margin-bottom: var(--space-4); flex-wrap: wrap; }
  .step-item { display: flex; align-items: center; gap: var(--space-1); padding: var(--space-1) var(--space-3); border-radius: var(--radius-full); font-size: var(--text-xs); font-weight: 500; color: var(--color-text-muted); background: var(--color-border-light); border: 1px solid var(--color-border); transition: var(--transition-fast); }
  .step-item.active { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }
  .step-item.done { background: var(--color-success-light); border-color: var(--color-success); color: var(--color-success-text); }
  .step-num { width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; background: var(--color-border); color: var(--color-text-muted); }
  .step-item.active .step-num { background: var(--color-primary); color: white; }
  .step-item.done .step-num { background: var(--color-success); color: white; }
  .step-connector { width: 16px; height: 2px; background: var(--color-border); align-self: center; }

  /* Info Callout */
  .callout { display: flex; gap: var(--space-2); padding: var(--space-3); border-radius: var(--radius-md); border: 1px solid; margin-bottom: var(--space-3); }
  .callout-icon { flex-shrink: 0; width: 18px; height: 18px; margin-top: 1px; }
  .callout-content { flex: 1; font-size: var(--text-xs); line-height: var(--line-height-relaxed); }
  .callout-content strong { display: block; margin-bottom: 2px; }
  .callout-info { background: var(--color-info-light); border-color: var(--color-info); color: var(--color-info-text); }
  .callout-tip { background: var(--color-success-light); border-color: var(--color-success); color: var(--color-success-text); }
  .callout-warn { background: var(--color-warning-light); border-color: var(--color-warning); color: var(--color-warning-text); }

  /* Setup Checklist */
  .setup-checklist { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); overflow: hidden; margin-bottom: var(--space-4); }
  .setup-checklist-header { padding: var(--space-3) var(--space-4); background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-surface) 100%); border-bottom: 1px solid var(--color-border); }
  .setup-checklist-title { font-size: var(--text-base); font-weight: 700; color: var(--color-text); margin-bottom: 2px; }
  .setup-checklist-subtitle { font-size: var(--text-xs); color: var(--color-text-secondary); }
  .setup-checklist-progress { height: 4px; background: var(--color-border); border-radius: 2px; margin-top: var(--space-2); overflow: hidden; }
  .setup-checklist-fill { height: 100%; background: var(--color-primary); border-radius: 2px; transition: width 0.5s ease; }
  .setup-checklist-items { padding: var(--space-2); }
  .setup-check-item { display: flex; align-items: center; gap: var(--space-2); padding: var(--space-2) var(--space-3); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition-fast); }
  .setup-check-item:hover { background: var(--color-border-light); }
  .setup-check-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--color-border); display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: var(--transition-fast); }
  .setup-check-item.done .setup-check-dot { background: var(--color-success); border-color: var(--color-success); color: white; }
  .setup-check-label { font-size: var(--text-xs); font-weight: 500; color: var(--color-text); }
  .setup-check-label small { display: block; font-weight: 400; color: var(--color-text-secondary); margin-top: 1px; }
  .setup-check-item.done .setup-check-label { color: var(--color-text-muted); text-decoration: line-through; }
  .setup-check-action { margin-left: auto; font-size: var(--text-xs); color: var(--color-primary); font-weight: 500; opacity: 0; transition: var(--transition-fast); }
  .setup-check-item:hover .setup-check-action { opacity: 1; }

  /* Quick Action Cards */
  .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: var(--space-3); margin-bottom: var(--space-4); }
  .quick-action { display: flex; align-items: center; gap: var(--space-3); padding: var(--space-3) var(--space-4); background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); cursor: pointer; transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1); }
  .quick-action:hover { border-color: var(--color-primary); box-shadow: var(--shadow-md); transform: translateY(-1px); }
  .quick-action-icon { width: 36px; height: 36px; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
  .quick-action-icon svg { width: 18px; height: 18px; }
  .quick-action-text { font-size: var(--text-xs); font-weight: 600; color: var(--color-text); }
  .quick-action-text small { display: block; font-weight: 400; color: var(--color-text-secondary); margin-top: 1px; font-size: var(--text-xs); }

  /* Stat Card Icon */
  .stat-card-icon { width: 32px; height: 32px; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; margin-bottom: var(--space-2); }
  .stat-card-icon svg { width: 16px; height: 16px; }

  /* ============================================
     Reset & Base Styles
     ============================================ */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    line-height: 1.5;
    color: var(--color-text);
    background: var(--color-bg);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
