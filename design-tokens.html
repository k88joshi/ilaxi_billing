<style>
  /* ============================================
     CSS Custom Properties - Shared Design Tokens
     Included via <?!= include('design-tokens') ?>
     ============================================ */
  :root {
    /* Color System â€” Ilaxi Foods brand (maroon/burgundy) */
    --color-primary: #7c1d1d;
    --color-primary-hover: #5b1414;
    --color-primary-light: #fef7f7;
    --color-primary-ghost: rgba(124, 29, 29, 0.08);

    --color-success: #10b981;
    --color-success-light: #d1fae5;
    --color-success-text: #047857;
    --color-error: #ef4444;
    --color-error-light: #fee2e2;
    --color-error-text: #dc2626;
    --color-warning: #f59e0b;
    --color-warning-light: #fef3c7;
    --color-warning-text: #b45309;
    --color-info: #3b82f6;
    --color-info-light: #dbeafe;
    --color-info-text: #1d4ed8;

    /* Neutrals */
    --color-bg: #f5f5f4;
    --color-surface: #ffffff;
    --color-surface-elevated: #ffffff;
    --color-border: #e7e5e4;
    --color-border-light: #f5f5f4;

    --color-text: #1c1917;
    --color-text-secondary: #57534e;
    --color-text-muted: #a8a29e;
    --color-text-inverted: #ffffff;

    /* Spacing Scale (4px base) */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;

    /* Typography */
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    --font-mono: 'SF Mono', 'Fira Code', 'Fira Mono', Menlo, monospace;

    --text-xs: 12px;
    --text-sm: 13px;
    --text-base: 14px;
    --text-lg: 16px;
    --text-xl: 20px;
    --text-2xl: 24px;
    --text-3xl: 30px;

    --line-height-tight: 1.25;
    --line-height-normal: 1.5;
    --line-height-relaxed: 1.625;

    /* Shadows */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.03);
    --shadow-md: 0 2px 8px -2px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 8px 24px -4px rgba(0, 0, 0, 0.1);

    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 14px;
    --radius-xl: 20px;
    --radius-full: 9999px;

    /* Transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);

    /* Header gradient */
    --header-gradient: linear-gradient(135deg, #7c1d1d 0%, #991b1b 100%);

    /* Focus ring */
    --shadow-focus: 0 0 0 3px var(--color-primary-ghost);
    --focus-ring: 0 0 0 3px var(--color-primary-ghost);
  }

  /* ============================================
     Reusable Components
     ============================================ */

  /* Tab Intro Header */
  .tab-intro { margin-bottom: var(--space-5); }
  .tab-intro-title { font-size: var(--text-2xl); font-weight: 700; color: var(--color-text); margin-bottom: var(--space-1); letter-spacing: -0.3px; }
  .tab-intro-desc { font-size: var(--text-sm); color: var(--color-text-secondary); line-height: var(--line-height-relaxed); max-width: 640px; }

  /* Step Indicator */
  .steps-bar { display: flex; gap: var(--space-2); margin-bottom: var(--space-4); flex-wrap: wrap; }
  .step-item { display: flex; align-items: center; gap: var(--space-1); padding: var(--space-1) var(--space-3); border-radius: var(--radius-full); font-size: var(--text-xs); font-weight: 500; color: var(--color-text-muted); background: var(--color-border-light); border: 1px solid var(--color-border); transition: var(--transition-fast); }
  .step-item.active { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }
  .step-item.done { background: var(--color-success-light); border-color: var(--color-success); color: var(--color-success-text); }
  .step-num { width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; background: var(--color-border); color: var(--color-text-muted); }
  .step-item.active .step-num { background: var(--color-primary); color: white; }
  .step-item.done .step-num { background: var(--color-success); color: white; }
  .step-connector { width: 16px; height: 2px; background: var(--color-border); align-self: center; }

  /* Info Callout */
  .callout { display: flex; gap: var(--space-2); padding: var(--space-3); border-radius: var(--radius-md); border: 1px solid; margin-bottom: var(--space-3); }
  .callout-icon { flex-shrink: 0; width: 18px; height: 18px; margin-top: 1px; }
  .callout-content { flex: 1; font-size: var(--text-xs); line-height: var(--line-height-relaxed); }
  .callout-content strong { display: block; margin-bottom: 2px; }
  .callout-info { background: var(--color-info-light); border-color: var(--color-info); color: var(--color-info-text); }
  .callout-tip { background: var(--color-success-light); border-color: var(--color-success); color: var(--color-success-text); }
  .callout-warn { background: var(--color-warning-light); border-color: var(--color-warning); color: var(--color-warning-text); }
  .callout-error { background: var(--color-error-light); border-color: var(--color-error); color: var(--color-error-text); }

  /* Setup Checklist */
  .setup-checklist { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); overflow: hidden; margin-bottom: var(--space-4); }
  .setup-checklist-header { padding: var(--space-3) var(--space-4); background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-surface) 100%); border-bottom: 1px solid var(--color-border); }
  .setup-checklist-title { font-size: var(--text-base); font-weight: 700; color: var(--color-text); margin-bottom: 2px; }
  .setup-checklist-subtitle { font-size: var(--text-xs); color: var(--color-text-secondary); }
  .setup-checklist-progress { height: 4px; background: var(--color-border); border-radius: 2px; margin-top: var(--space-2); overflow: hidden; }
  .setup-checklist-fill { height: 100%; background: var(--color-primary); border-radius: 2px; transition: width 0.5s ease; }
  .setup-checklist-items { padding: var(--space-2); }
  .setup-check-item { display: flex; align-items: center; gap: var(--space-2); padding: var(--space-2) var(--space-3); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition-fast); }
  .setup-check-item:hover { background: var(--color-border-light); }
  .setup-check-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--color-border); display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: var(--transition-fast); }
  .setup-check-item.done .setup-check-dot { background: var(--color-success); border-color: var(--color-success); color: white; }
  .setup-check-label { font-size: var(--text-xs); font-weight: 500; color: var(--color-text); }
  .setup-check-label small { display: block; font-weight: 400; color: var(--color-text-secondary); margin-top: 1px; }
  .setup-check-item.done .setup-check-label { color: var(--color-text-muted); text-decoration: line-through; }
  .setup-check-action { margin-left: auto; font-size: var(--text-xs); color: var(--color-primary); font-weight: 500; opacity: 0; transition: var(--transition-fast); }
  .setup-check-item:hover .setup-check-action { opacity: 1; }

  /* Quick Action Cards */
  .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: var(--space-3); margin-bottom: var(--space-4); }
  .quick-action { display: flex; align-items: center; gap: var(--space-3); padding: var(--space-3) var(--space-4); background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); cursor: pointer; transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1); }
  .quick-action:hover { border-color: var(--color-primary); box-shadow: var(--shadow-md); transform: translateY(-1px); }
  .quick-action-icon { width: 36px; height: 36px; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
  .quick-action-icon svg { width: 18px; height: 18px; }
  .quick-action-text { font-size: var(--text-xs); font-weight: 600; color: var(--color-text); }
  .quick-action-text small { display: block; font-weight: 400; color: var(--color-text-secondary); margin-top: 1px; font-size: var(--text-xs); }

  /* Stat Card Icon */
  .stat-card-icon { width: 32px; height: 32px; border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center; margin-bottom: var(--space-2); }
  .stat-card-icon svg { width: 16px; height: 16px; }

  /* ============================================
     Shared Buttons
     ============================================ */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    padding: var(--space-2) var(--space-4);
    font-size: var(--text-xs);
    font-weight: 500;
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: var(--transition-fast);
    border: none;
  }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; }
  .btn-primary { background: var(--color-primary); color: white; }
  .btn-primary:hover:not(:disabled) { background: var(--color-primary-hover); }
  .btn-secondary { background: var(--color-surface); color: var(--color-text); border: 1px solid var(--color-border); }
  .btn-secondary:hover:not(:disabled) { background: var(--color-border-light); }
  .btn-ghost { background: transparent; color: var(--color-text-secondary); border: 1px solid var(--color-border); }
  .btn-ghost:hover:not(:disabled) { background: var(--color-border-light); color: var(--color-text); }
  .btn-danger { background: var(--color-error); color: white; }
  .btn-danger:hover:not(:disabled) { background: var(--color-error-text); }
  .btn-destructive { background: var(--color-error); color: #fff; border: none; }
  .btn-destructive:hover { opacity: 0.9; }
  .btn-sm { padding: 6px var(--space-3); font-size: var(--text-xs); }
  .btn-icon { width: 16px; height: 16px; }

  /* ============================================
     Shared Spinner
     ============================================ */
  .spinner {
    border: 2px solid var(--color-border);
    border-top-color: var(--color-primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* ============================================
     Shared Toast Base (position overrides in each file)
     ============================================ */
  .toast-container {
    position: fixed;
    z-index: 10000;
    pointer-events: none;
  }
  .toast {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2);
    padding: var(--space-3) var(--space-5);
    border-radius: var(--radius-lg);
    font-size: var(--text-sm);
    font-weight: 500;
    color: white;
    box-shadow: var(--shadow-lg);
    pointer-events: auto;
  }
  .toast svg { width: 16px; height: 16px; flex-shrink: 0; }
  .toast-success { background: var(--color-success); }
  .toast-error { background: var(--color-error); }
  .toast-warning { background: #d97706; }

  /* ============================================
     Shared Modal & Confirm Dialog
     ============================================ */
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1100;
  }
  .modal-overlay.visible { display: flex; }
  .modal {
    background: var(--color-surface);
    border-radius: var(--radius-xl);
    max-width: 480px;
    width: 90%;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: var(--shadow-lg);
  }
  .modal-header {
    padding: var(--space-4) var(--space-5);
    border-bottom: 1px solid var(--color-border);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-title { font-weight: 600; font-size: var(--text-base); }
  .modal-body { padding: var(--space-4); }
  .modal-footer {
    padding: var(--space-3) var(--space-4);
    border-top: 1px solid var(--color-border);
    display: flex;
    justify-content: flex-end;
    gap: var(--space-2);
  }
  .confirm-modal { max-width: 420px; animation: confirmIn 0.15s ease-out; }
  .confirm-modal .modal-body p { color: var(--color-text-secondary); font-size: var(--text-sm); line-height: 1.5; }
  @keyframes confirmIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ============================================
     Shared Keyframes
     ============================================ */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes skeleton-shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  @keyframes toastTimer {
    from { width: 100%; }
    to { width: 0%; }
  }

  @keyframes stat-bump {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  /* Animation classes */
  .animate-in {
    animation: fadeInUp 0.3s ease-out both;
  }
  .stagger-1 { animation-delay: 50ms; }
  .stagger-2 { animation-delay: 100ms; }
  .stagger-3 { animation-delay: 150ms; }
  .stagger-4 { animation-delay: 200ms; }

  .stat-value-bump {
    animation: stat-bump 0.2s ease-out;
  }

  /* Skeleton loading */
  .skeleton {
    background: linear-gradient(90deg, var(--color-border-light) 25%, var(--color-border) 50%, var(--color-border-light) 75%);
    background-size: 200% 100%;
    animation: skeleton-shimmer 1.5s ease-in-out infinite;
    border-radius: var(--radius-md);
  }

  .skeleton-text {
    height: 14px;
    border-radius: var(--radius-sm);
    background: linear-gradient(90deg, var(--color-border-light) 25%, var(--color-border) 50%, var(--color-border-light) 75%);
    background-size: 200% 100%;
    animation: skeleton-shimmer 1.5s ease-in-out infinite;
  }

  .skeleton-card {
    border-radius: var(--radius-lg);
    background: linear-gradient(90deg, var(--color-border-light) 25%, var(--color-border) 50%, var(--color-border-light) 75%);
    background-size: 200% 100%;
    animation: skeleton-shimmer 1.5s ease-in-out infinite;
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    *, *::before, *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Focus visible */
  :focus:not(:focus-visible) {
    outline: none;
    box-shadow: none;
  }
  :focus-visible {
    outline: none;
    box-shadow: var(--focus-ring);
  }

  /* Skip link */
  .skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: var(--color-primary);
    color: white;
    padding: var(--space-2) var(--space-4);
    z-index: 10000;
    font-size: var(--text-sm);
    border-radius: 0 0 var(--radius-md) 0;
    transition: top 0.2s;
  }
  .skip-link:focus {
    top: 0;
  }

  /* Button ripple effect */
  .btn {
    position: relative;
    overflow: hidden;
  }
  .btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
    opacity: 0;
  }
  .btn:active::after {
    width: 200%;
    height: 200%;
    opacity: 1;
    transition: width 0s, height 0s, opacity 0s;
  }

  /* Toast timer bar */
  .toast-timer {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 0 0 var(--radius-lg) var(--radius-lg);
    animation: toastTimer 5s linear forwards;
  }
  .toast-timer-slow {
    animation: toastTimer 8s linear forwards;
  }
  .toast-undo-btn {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: white;
    font-weight: 600;
    cursor: pointer;
    padding: var(--space-1) var(--space-3);
    margin-left: var(--space-2);
    font-size: var(--text-xs);
    border-radius: var(--radius-md);
    flex-shrink: 0;
    transition: background 0.15s;
  }
  .toast-undo-btn:hover {
    background: rgba(255, 255, 255, 0.35);
  }
  .toast-close-btn {
    background: none;
    border: none;
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    padding: 0;
    margin-left: var(--space-2);
    flex-shrink: 0;
    line-height: 0;
    transition: color 0.15s;
  }
  .toast-close-btn:hover {
    color: white;
  }
  .toast-close-btn svg {
    width: 14px;
    height: 14px;
  }

  /* Empty state component */
  .empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: var(--space-10) var(--space-6);
    color: var(--color-text-muted);
  }
  .empty-state-icon {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: var(--color-border-light);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: var(--space-4);
    color: var(--color-text-muted);
  }
  .empty-state-icon svg {
    width: 24px;
    height: 24px;
  }
  .empty-state-title {
    font-size: var(--text-base);
    font-weight: 600;
    color: var(--color-text-secondary);
    margin-bottom: var(--space-1);
  }
  .empty-state-desc {
    font-size: var(--text-sm);
    color: var(--color-text-muted);
    max-width: 320px;
    margin-bottom: var(--space-4);
    line-height: var(--line-height-relaxed);
  }

  /* Placeholder tag tooltips */
  .placeholder-tag {
    position: relative;
  }
  .placeholder-tag::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: calc(100% + 6px);
    left: 50%;
    transform: translateX(-50%);
    background: var(--color-text);
    color: var(--color-bg);
    padding: 4px 8px;
    border-radius: var(--radius-sm);
    font-size: 10px;
    font-family: var(--font-sans);
    font-weight: 500;
    white-space: nowrap;
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition-fast), visibility var(--transition-fast);
    pointer-events: none;
    z-index: 100;
  }
  .placeholder-tag:hover::after,
  .placeholder-tag:focus::after {
    opacity: 1;
    visibility: visible;
  }

  /* Input validation states */
  .input-error {
    border-color: var(--color-error) !important;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
  }
  .input-valid {
    border-color: var(--color-success) !important;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
  }
  .field-error {
    font-size: var(--text-xs);
    color: var(--color-error);
    margin-top: var(--space-1);
    display: none;
  }
  .field-error.visible {
    display: block;
  }

  /* Column completeness bar */
  .column-completeness {
    display: flex;
    align-items: center;
    gap: var(--space-3);
    padding: var(--space-3);
    background: var(--color-border-light);
    border-radius: var(--radius-md);
    margin-bottom: var(--space-4);
  }
  .column-completeness-bar {
    flex: 1;
    height: 6px;
    background: var(--color-border);
    border-radius: 3px;
    overflow: hidden;
  }
  .column-completeness-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 0.3s ease, background 0.3s ease;
  }
  .column-completeness-fill.green { background: var(--color-success); }
  .column-completeness-fill.yellow { background: var(--color-warning); }
  .column-completeness-fill.red { background: var(--color-error); }
  .column-completeness-label {
    font-size: var(--text-xs);
    font-weight: 600;
    color: var(--color-text-secondary);
    white-space: nowrap;
  }

  /* Send progress bar */
  .send-progress-bar {
    height: 4px;
    border-radius: 2px;
    overflow: hidden;
    display: none;
    margin-top: var(--space-3);
  }
  .send-progress-bar.active {
    display: block;
  }
  .send-progress-bar-inner {
    height: 100%;
    width: 30%;
    border-radius: 2px;
    background: linear-gradient(90deg, var(--color-primary), var(--color-warning), var(--color-primary));
    background-size: 200% 100%;
    animation: skeleton-shimmer 1.2s ease-in-out infinite;
  }

  /* Connection test steps */
  .step-item.error {
    background: var(--color-error-light);
    border-color: var(--color-error);
    color: var(--color-error-text);
  }
  .step-item.error .step-num {
    background: var(--color-error);
    color: white;
  }

  /* Activity log fresh entries */
  .log-fresh td {
    border-left: 3px solid var(--color-primary);
  }

  /* Table scroll fade */
  .table-scroll-fade {
    position: relative;
  }
  .table-scroll-fade::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 40px;
    background: linear-gradient(90deg, transparent, var(--color-surface));
    pointer-events: none;
    opacity: 1;
    transition: opacity var(--transition-fast);
  }
  .table-scroll-fade.scrolled-right::after {
    opacity: 0;
  }

  /* ============================================
     Reset & Base Styles
     ============================================ */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    line-height: 1.5;
