<style>
  /* ============================================
     CSS Custom Properties - Shared Design Tokens
     Included via <?!= include('design-tokens') ?>
     ============================================ */
  :root {
    /* Color System */
    --color-primary: #6366f1;
    --color-primary-hover: #4f46e5;
    --color-primary-light: #eef2ff;
    --color-primary-ghost: rgba(99, 102, 241, 0.1);

    --color-success: #10b981;
    --color-success-light: #d1fae5;
    --color-success-text: #047857;
    --color-error: #ef4444;
    --color-error-light: #fee2e2;
    --color-error-text: #dc2626;
    --color-warning: #f59e0b;
    --color-warning-light: #fef3c7;
    --color-warning-text: #b45309;
    --color-info: #3b82f6;
    --color-info-light: #dbeafe;
    --color-info-text: #1d4ed8;

    /* Neutrals */
    --color-bg: #f8fafc;
    --color-surface: #ffffff;
    --color-surface-elevated: #ffffff;
    --color-border: #e2e8f0;
    --color-border-light: #f1f5f9;

    --color-text: #1e293b;
    --color-text-secondary: #64748b;
    --color-text-muted: #94a3b8;
    --color-text-inverted: #ffffff;

    /* Spacing Scale (4px base) */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;

    /* Typography */
    --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    --font-mono: 'SF Mono', 'Fira Code', 'Fira Mono', Menlo, monospace;

    --text-xs: 11px;
    --text-sm: 13px;
    --text-base: 14px;
    --text-lg: 16px;
    --text-xl: 18px;
    --text-2xl: 22px;

    --line-height-tight: 1.25;
    --line-height-normal: 1.5;
    --line-height-relaxed: 1.625;

    /* Shadows */
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -1px rgba(0, 0, 0, 0.04);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);

    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;
    --radius-full: 9999px;

    /* Transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);

    /* Header gradient */
    --header-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);

    /* Focus ring */
    --shadow-focus: 0 0 0 3px var(--color-primary-ghost);
    --focus-ring: 0 0 0 3px var(--color-primary-ghost);
  }

  /* ============================================
     Reusable Components
     ============================================ */

  /* Tab Intro Header */
  .tab-intro { margin-bottom: var(--space-6); }
  .tab-intro-title { font-size: 22px; font-weight: 700; color: var(--color-text); margin-bottom: var(--space-1); }
  .tab-intro-desc { font-size: var(--text-base); color: var(--color-text-secondary); line-height: var(--line-height-relaxed); max-width: 640px; }

  /* Step Indicator */
  .steps-bar { display: flex; gap: var(--space-2); margin-bottom: var(--space-5); flex-wrap: wrap; }
  .step-item { display: flex; align-items: center; gap: var(--space-2); padding: var(--space-2) var(--space-4); border-radius: var(--radius-full); font-size: var(--text-sm); font-weight: 500; color: var(--color-text-muted); background: var(--color-border-light); border: 1px solid var(--color-border); transition: var(--transition-fast); }
  .step-item.active { background: var(--color-primary-light); border-color: var(--color-primary); color: var(--color-primary); }
  .step-item.done { background: var(--color-success-light); border-color: var(--color-success); color: var(--color-success-text); }
  .step-num { width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: var(--text-xs); font-weight: 700; background: var(--color-border); color: var(--color-text-muted); }
  .step-item.active .step-num { background: var(--color-primary); color: white; }
  .step-item.done .step-num { background: var(--color-success); color: white; }
  .step-connector { width: 24px; height: 2px; background: var(--color-border); align-self: center; }

  /* Info Callout */
  .callout { display: flex; gap: var(--space-3); padding: var(--space-4); border-radius: var(--radius-lg); border: 1px solid; margin-bottom: var(--space-4); }
  .callout-icon { flex-shrink: 0; width: 20px; height: 20px; margin-top: 1px; }
  .callout-content { flex: 1; font-size: var(--text-sm); line-height: var(--line-height-relaxed); }
  .callout-content strong { display: block; margin-bottom: var(--space-1); }
  .callout-info { background: var(--color-info-light); border-color: var(--color-info); color: var(--color-info-text); }
  .callout-tip { background: var(--color-success-light); border-color: var(--color-success); color: var(--color-success-text); }
  .callout-warn { background: var(--color-warning-light); border-color: var(--color-warning); color: var(--color-warning-text); }

  /* Setup Checklist */
  .setup-checklist { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-xl); overflow: hidden; margin-bottom: var(--space-5); }
  .setup-checklist-header { padding: var(--space-5); background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-surface) 100%); border-bottom: 1px solid var(--color-border); }
  .setup-checklist-title { font-size: var(--text-lg); font-weight: 700; color: var(--color-text); margin-bottom: var(--space-1); }
  .setup-checklist-subtitle { font-size: var(--text-sm); color: var(--color-text-secondary); }
  .setup-checklist-progress { height: 6px; background: var(--color-border); border-radius: 3px; margin-top: var(--space-3); overflow: hidden; }
  .setup-checklist-fill { height: 100%; background: var(--color-primary); border-radius: 3px; transition: width 0.5s ease; }
  .setup-checklist-items { padding: var(--space-3); }
  .setup-check-item { display: flex; align-items: center; gap: var(--space-3); padding: var(--space-3) var(--space-4); border-radius: var(--radius-md); cursor: pointer; transition: var(--transition-fast); }
  .setup-check-item:hover { background: var(--color-border-light); }
  .setup-check-dot { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--color-border); display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: var(--transition-fast); }
  .setup-check-item.done .setup-check-dot { background: var(--color-success); border-color: var(--color-success); color: white; }
  .setup-check-label { font-size: var(--text-sm); font-weight: 500; color: var(--color-text); }
  .setup-check-label small { display: block; font-weight: 400; color: var(--color-text-secondary); margin-top: 1px; }
  .setup-check-item.done .setup-check-label { color: var(--color-text-muted); text-decoration: line-through; }
  .setup-check-action { margin-left: auto; font-size: var(--text-xs); color: var(--color-primary); font-weight: 500; opacity: 0; transition: var(--transition-fast); }
  .setup-check-item:hover .setup-check-action { opacity: 1; }

  /* Quick Action Cards */
  .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: var(--space-4); margin-bottom: var(--space-5); }
  .quick-action { display: flex; align-items: center; gap: var(--space-4); padding: var(--space-4) var(--space-5); background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); cursor: pointer; transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1); }
  .quick-action:hover { border-color: var(--color-primary); box-shadow: var(--shadow-md); transform: translateY(-2px); }
  .quick-action-icon { width: 44px; height: 44px; border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
  .quick-action-icon svg { width: 22px; height: 22px; }
  .quick-action-text { font-size: var(--text-sm); font-weight: 600; color: var(--color-text); }
  .quick-action-text small { display: block; font-weight: 400; color: var(--color-text-secondary); margin-top: 2px; }

  /* Stat Card Icon */
  .stat-card-icon { width: 40px; height: 40px; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; margin-bottom: var(--space-3); }
  .stat-card-icon svg { width: 20px; height: 20px; }

  /* ============================================
     Reset & Base Styles
     ============================================ */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-sans);
    font-size: var(--text-base);
    line-height: 1.5;
    color: var(--color-text);
    background: var(--color-bg);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
