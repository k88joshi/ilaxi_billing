<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-primary: #6366f1;
      --color-primary-hover: #4f46e5;
      --color-primary-light: #eef2ff;
      --color-error: #ef4444;
      --color-error-light: #fee2e2;
      --color-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-border: #e2e8f0;
      --color-text: #1e293b;
      --color-text-secondary: #64748b;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --radius-lg: 12px;
      --radius-md: 8px;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, var(--color-primary) 0%, #8b5cf6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, var(--color-primary) 0%, #8b5cf6 100%);
      padding: 32px 24px;
      text-align: center;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    .login-header h1 {
      color: white;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
    }

    .login-form {
      padding: 32px 24px;
    }

    .error-message {
      background: var(--color-error-light);
      border: 1px solid var(--color-error);
      color: var(--color-error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .error-message.visible {
      display: flex;
    }

    .error-message svg {
      flex-shrink: 0;
      width: 18px;
      height: 18px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text);
      margin-bottom: 8px;
    }

    .password-input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      font-size: 16px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-text-secondary);
      padding: 4px;
    }

    .toggle-password:hover {
      color: var(--color-text);
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .submit-btn:hover {
      background: var(--color-primary-hover);
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .login-footer {
      text-align: center;
      padding: 0 24px 24px;
      color: var(--color-text-secondary);
      font-size: 13px;
    }

    .login-footer a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h1>Ilaxi Billing</h1>
      <p>Enter your password to continue</p>
    </div>

    <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
      <div class="error-message" id="errorMessage">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="errorText"></span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
            autofocus
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg id="eyeOffIcon" style="display:none" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Sign In
      </button>
    </form>

    <div class="login-footer">
      Ilaxi's Gujarati Tiffin Billing System
    </div>
  </div>

  <script>
    // Show error message from server if present
    (function() {
      var serverError = '<?!= errorMessage ?>';
      if (serverError && serverError.trim()) {
        showError(serverError);
      }
    })();

    function showError(message) {
      var errorMessage = document.getElementById('errorMessage');
      var errorText = document.getElementById('errorText');
      errorText.textContent = message;
      errorMessage.classList.add('visible');
    }

    function hideError() {
      var errorMessage = document.getElementById('errorMessage');
      errorMessage.classList.remove('visible');
    }

    function togglePassword() {
      var input = document.getElementById('password');
      var eyeIcon = document.getElementById('eyeIcon');
      var eyeOffIcon = document.getElementById('eyeOffIcon');

      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
      } else {
        input.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
      }
    }

    function handleLogin(event) {
      event.preventDefault();

      var password = document.getElementById('password').value;
      var submitBtn = document.getElementById('submitBtn');

      if (!password) {
        showError('Please enter a password');
        return;
      }

      hideError();
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';

      // Get the current URL base and redirect with password parameter
      var currentUrl = window.location.href.split('?')[0];
      var redirectUrl = currentUrl + '?p=' + encodeURIComponent(password);

      // Redirect to the same page with password parameter
      // The doGet function will validate and serve the main app or show error
      window.location.href = redirectUrl;
    }

    // Handle form submission on Enter key
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        handleLogin(e);
      }
    });
  </script>
</body>
</html>
